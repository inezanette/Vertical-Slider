<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudfare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Vertical Slider</title>
  </head>
  <body>
      <div class="slider-container">
          <div class="left-slide">
                  <div style="background-color:aquamarine">
                  <h1>Nature</h1>
                  <p>all in green</p>
                  </div>
                  <div style="background-color: lightskyblue">
                  <h1>Waves</h1>
                  <p>all in blue</p>
                  </div>
                  <div style="background-color:lightcoral">
                  <h1>Strawberries</h1>
                  <p>all in red</p>
                  </div>
                  <div style="background-color:lightgoldenrodyellow">
                  <h1>Sun</h1>
                  <p>all in yellow</p>
                   </div>
            </div>
        </div>
          <div class="right-slide">
              <div style="background-image: url('https://images.unsplash.com/photo-1574058764639-eac5c34947e9?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=675&q=80')"></div>
              <div style="background-image: url('https://images.unsplash.com/photo-1511804472014-fa7b871cd6a9?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80')"></div>
              <div style="background-image: url('https://images.unsplash.com/photo-1587393855524-087f83d95bc9?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=697&q=80')"></div>
              <div style="background-image: url('https://images.unsplash.com/photo-1563630381190-77c336ea545a?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=636&q=80')"></div>
          </div>
          <div class="actions-buttons">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
           </div>
    
    <script src="script.js"></script>
  </body>
</html>
